<form #f="ngForm" (ngSubmit)="onAddForm(f)">
    <label for="email">E-mail</label>
    <input placeholder="E-mail" type="email" ngModel name="email" required>
    <br/>
    <label for="password">Password</label>
    <input placeholder="Password" type="password" ngModel name="password" required>
    <br/>
    <p class="error-msg">{{errorMessage}}</p>
    
    <button type="submit">Log In</button>
</form>
<button class="styled-button sign-up" [routerLink]="['/signup']">Sign up</button>
