<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://s.hdnux.com/photos/47/46/46/10381742/3/rawImage.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>MARK AS DONE</button>
      <button mat-button (click)="deleteItem(item)">DELETE</button>
    </mat-card-actions>
  </mat-card>
