<div *ngFor="let item of beService.toDoItems">
    <app-todoitem [item]="item"></app-todoitem>
</div>

<div>
    <h2>Add item</h2>
    <input [(ngModel)]="itemName" placeholder="Item name">
    <input [(ngModel)]="itemDescription" placeholder="Item description">
    <button (click)="addItem()">Add item</button>
</div>
